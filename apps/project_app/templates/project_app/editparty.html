<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit Your Party</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/project_app/editparty.css">
            {% load static %}	
    </head>

    <body class="body ml-5"  style="background-image: url('http://images6.fanpop.com/image/photos/40700000/Happy-Halloween-halloween-40791164-2800-2800.jpg'); background-size: 100% 200%">
        <div class="row header">
            <div class="col-10">
                <!-- <h2 style="color: red">Hello {{user.first_name}}!</h2> -->
            </div>
            <div class="col-2">
                <a href="/logout">Log Out</a> |
                <a href="/dashboard">Dashboard</a>
            </div>
        </div>
        
        <div class="paratybox">
                <h3>Let's edit your party!</h3>
            <form action="/party/{{party.id}}/editprocess" method="POST">
                {% csrf_token %}

                <div class="row mt-5">
                    <div class="col-1 flex ">
                        <h5>Title: </h5>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" name="title" value="{{party.title}}">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-1">
                        <h5>Description: </h5>
                    </div>
                    <div class="col-3">
                        <textarea type="input" name="description"> {{party.description}} </textarea>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-1">
                        <h5>Address: </h5>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" name="address" value="{{party.address}}">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-1">
                        <h5>City: </h5>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" name="city" value="{{party.city}}">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-1">
                        <h5>State: </h5>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" name="state" value="{{party.state}}">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-1">
                        <h5>Zip Code: </h5>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="integer" name="zip_code" value="{{party.zip_code}}">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-1">
                        <h5>Date: </h5>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="date" name="date" value="{{party.date}}">
                    </div>
                </div>

                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                
                <div class="row mt-4">
                    <div class="col-1 offset-1">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>  
                    <div class="col-1 offset-1">
                        <a href="/dashboard" class="btn btn-primary">Cancel</a>
                    </div>
                </div>    
            </form>
            <!-- <a href="/dashboard"><button>Cancel</button></a> -->
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
            </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
            </script>
    </body>

</html>

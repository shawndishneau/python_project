<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Thrill Zone App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/project_app/newparty.css">
        {% load static %}
</head>

<body class="body ml-5" style="background-image: url('https://image.shutterstock.com/image-photo/haunted-house-full-moon-background-600w-523076503.jpg'); background-size: 100%; ">
    <div class="row header">
        <div class="col-9">
            <!-- <h2 style="color: red">Hello {{user.first_name}}!</h2> -->
        </div>
        <div class="col-3" style="color:yellow">
            <a href="/logout" style="color:yellow">Log Out</a> |
            <a href="/dashboard" style="color:yellow">Dashboard</a>
        </div>

    </div>

    <div class="partybox" style="color: yellow">

        <h2>Make a New Party</h2>
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        <form action="/makepartyprocess" method="POST">
            {% csrf_token %}
         

            <div class="row mt-5">
                <div class="col-1 flex ">
                    <h3>Title:</h3>
                </div>
                <div class="col-3">
                    <input class="form-control" type="text" name="title">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-1">
                    <h3>Description:</h3>
                </div>
                <div class="col-3">
                    <input class="form-control" type="text" name="description">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-1">
                    <h3>Address:</h3>
                </div>
                <div class="col-3">
                    <input class="form-control" type="text" name="address">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-1">
                    <h3>City:</h3>
                </div>
                <div class="col-3">
                    <input class="form-control" type="text" name="city">
                </div>
            </div>


            <div class="row mt-2">
                <div class="col-1">
                    <h3>State:</h3>
                </div>
                <div class="col-3">
                    <input class="form-control" type="text" name="state">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-1">
                    <h3>Zip Code:</h3>
                </div>
                <div class="col-3">
                    <input class="form-control" type="integer" name="zip_code">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-1">
                   <h3>Date:</h3>
                </div>
                <div class="col-3">
                    <input class="form-control" type="date" name="date">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-1 offset-1">
                    <button type="submit" class="w3-button w3-yellow">Submit</button>
                </div>
                <div class="col-1  offset-1">
                    <a href="/dashboard" style="color:orangered">Cancel</a>

                </div>
            </div>
        </form>
        <!-- <a href="/dashboard"><button>Cancel</button></a> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
        </script>
</body>

</html>
